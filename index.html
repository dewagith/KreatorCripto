<!DOCTYPE html>
<html>
<head>
  <title>DAHA Tips Form</title>

<body>
  <h2>Form Donasi Kreator</h2>
  <form id="donasiForm">
    <label>Nama:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Alamat Wallet:</label><br>
    <input type="text" id="wallet" required><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("donasiForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const wallet = document.getElementById("wallet").value;

      const data = {
        name,
        wallet,
        network: "solana"
      };

      try {
        const res = await fetch("https://cuqrezozsinibyybxzwo.supabase.co/rest/v1/kreator", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1cXJlem96c2luaWJ5eWJ4endvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MjY4MzMsImV4cCI6MjA2NjAwMjgzM30.cOkNqfsC_Gg2_aO1R94ttSDKaRUjul7YAp3P-zhHKUY",
            "Authorization": "Bearer YOUR_SUPABASE_API_KEY",
            "Prefer": "return=minimal"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "Data berhasil dikirim!";
          form.reset();
        } else {
          status.textContent = "Gagal mengirim data.";
        }
      } catch (err) {
        status.textContent = "Terjadi kesalahan.";
      }
    });
  </script>
</body>
